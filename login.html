<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="icon">
  <button id="signInButton">Sign In</button>
  <button id="signOutButton">Sign Out</button>
  </div>

  <div id="message">
    <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span></p>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAAUqqP07OniAqMLqhra4-VwDxztWIdrfE",
      authDomain: "login-7ffc6.firebaseapp.com",
      projectId: "login-7ffc6",
      storageBucket: "login-7ffc6.firebasestorage.app",
      messagingSenderId: "1027347702822",
      appId: "1:1027347702822:web:7075a83229e47d836332e7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider()

    const signInButton = document.getElementById("signInButton");
    const signOutButton = document.getElementById("signOutButton");
    const message = document.getElementById("message");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    signOutButton.style.display = "none";
    message.style.display = "none";

    const userSignIn = async() => {
      signInWithPopup(auth, provider) 
      .then((result) => {
        const user = result.user
        console.log(user);
        window.location.href = "homepage.html"
      }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
      })
    }


    const userSignOut = async() => {
      signOut(auth)
      .then(() => {
        alert("You have signed out")
        window.location.href = "index.html"
      }).catch((error) => {})
    }

    onAuthStateChanged(auth, (user) => {
      if(user) {
        signInButton.style.display = "none";
        signOutButton.style.display = "block";
        message.style.display = "block";
        userName.innerHTML = user.displayName;
        userEmail.innerHTML = user.email;
      } else {
        signOutButton.style.display = "none";
        message.style.display = "none";
      }
    })

    signInButton.addEventListener('click', userSignIn);
    signOutButton.addEventListener('click', userSignOut);

    
  </script>

</body>

</html>
